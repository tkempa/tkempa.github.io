<!DOCTYPE html>

<html class="dark"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>github-slideshow</title>

<link rel="stylesheet" href="./index_files/reveal.css">

<link rel="stylesheet" href="./index_files/reset.css">
<link rel="stylesheet" href="./index_files/reveal.css">
<link rel="stylesheet" href="./index_files/moon.css">

<!-- Theme used for syntax highlighting of code -->
<link rel="stylesheet" href="./index_files/monokai.css">

<!-- Printing and PDF exports -->
<script>
	var link = document.createElement( 'link' );
	link.rel = 'stylesheet';
	link.type = 'text/css';
	link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'node_modules/reveal.js/css/print/paper.css';
	document.getElementsByTagName( 'head' )[0].appendChild( link );
</script><link rel="stylesheet" type="text/css" href="./index_files/paper.css"><script type="text/javascript" src="./index_files/marked.js.download"></script><script type="text/javascript" src="./index_files/markdown.js.download"></script><script type="text/javascript" src="./index_files/highlight.js.download"></script>
<script type="text/javascript" src="./index_files/notes.js.download"></script><style type="text/css">.hljs-ln{border-collapse:collapse}.hljs-ln td{padding:0}.hljs-ln-n:before{content:attr(data-line-number)}</style></head>
<body>
	<div class="reveal slide center ready" role="application" data-transition-speed="default" data-background-transition="fade" style="cursor: none;">
		<div class="slides" style="width: 960px; height: 700px; zoom: 1.4496;">
			
	<section class="step slide present" style="top: 103.5px; display: block;">
  <h1>Welcome to our slide deck!</h1>

  <p>Use the right arrow to begin!</p>

</section>
	<div class="page-break"></div>





		</div>
	<div class="backgrounds"><div class="slide-background step slide present" data-loaded="true" style="display: block;"><div class="slide-background-content"></div></div></div><div class="progress" style="display: block;"><span style="width: 1920px;"></span></div><aside class="controls" data-controls-layout="bottom-right" data-controls-back-arrows="faded" style="display: block;"><button class="navigate-left" aria-label="previous slide" disabled="disabled"><div class="controls-arrow"></div></button><button class="navigate-right" aria-label="next slide" disabled="disabled"><div class="controls-arrow"></div></button><button class="navigate-up" aria-label="above slide" disabled="disabled"><div class="controls-arrow"></div></button><button class="navigate-down" aria-label="below slide" disabled="disabled"><div class="controls-arrow"></div></button></aside><div class="slide-number" style="display: none;"></div><div class="speaker-notes" data-prevent-swipe="" tabindex="0"></div><div class="pause-overlay"><button class="resume-button">Resume presentation</button></div><div id="aria-status-div" aria-live="polite" aria-atomic="true" style="position: absolute; height: 1px; width: 1px; overflow: hidden; clip: rect(1px, 1px, 1px, 1px);">
  Welcome to our slide deck!

  Use the right arrow to begin!

</div></div>
	<script src="./index_files/reveal.js.download"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				hash: true,
				dependencies: [
					{ src: 'node_modules/reveal.js/plugin/markdown/marked.js' },
					{ src: 'node_modules/reveal.js/plugin/markdown/markdown.js' },
					{ src: 'node_modules/reveal.js/plugin/highlight/highlight.js' },
					{ src: 'node_modules/reveal.js/plugin/notes/notes.js', async: true }
				]
			});
		</script>




</body></html>
